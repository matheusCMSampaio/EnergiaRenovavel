<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Estilos básicos do corpo e centralização do conteúdo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2A0D4F, #3A3085);
            color: #FFFFFF;
            flex-direction: column;
        }

        /* Posiciona a imagem no canto superior direito */
        .top-right-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 110px; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img.logo {
            width: 350px;
            margin-bottom: 10px;
        }

        .logo-container h1 {
            font-size: 32px;
            margin: 0;
            color: #FFFFFF;
        }

        .login-container {
            width: 350px;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background-color: #2A0D4F;
            color: #FFFFFF;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #AAC943;
            border: none;
            border-radius: 8px;
            color: #114F18;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #8bb91b;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #AAC943;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Responsividade para telas menores */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .logo-container img.logo {
                width: 120px;
            }

            .logo-container h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <h1 style="padding: 20px">Login.</h1>

<!-- Container do Formulário de Login -->
<div class="login-container">
    <form th:action="@{/Login}" method="post">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="E-mail" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="login-btn">ENTRAR</button>
    </form>


    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
</div>
</body>
</html>
